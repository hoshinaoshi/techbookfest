<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocketを使おう</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <h1>Chatアプリ</h1>

    <form id="loginForm">
      <div>
	<input id="username" name="username" type="text" class="form-control" placeholder="ユーザ名" autofocus />
	<button id="btnLogin">ログイン</button>
      </div>
    </form>

    <ul id="messages"></ul>
    <form action="#" id="chatForm">
      <input id="sendMessage" autocomplete="off" />
      <button>送信</button>
    </form>

    <script>
      var socket = io();
      var userName = "";
      // ログイン処理
      $(function () {
        $("#loginForm").show();
        $("#chatForm").hide();

        $("#btnLogin").on("click", function (e) {
          userName = $("#username").val();
          if (userName) {

            $("#loginForm").hide();
            $("#chatForm").show();

            socket.emit("login", {
              userID: socket.id,
              userName: userName
            });
          }
          e.preventDefault();
        });
      });

      // メッセージ処理
      $(function () {
        $("#chatForm").submit(function(){
          socket.emit("message", $("#sendMessage").val());
          $("#sendMessage").val("");
          return false;
        });

        socket.on("message", function(data){
          var chat = data.userName + " : " + data.message;
          $("#messages").append($("<li>").text(chat));
        });
      });
    </script>
  </body>
</html>
