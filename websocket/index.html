<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocketを使おう</title>
  </head>
  <body>
    <h1>Chatアプリ</h1>

    <form id="loginForm">
      <div>
	<input id="username" name="username" type="text" class="form-control" placeholder="ユーザ名" autofocus />
	<button id="btnLogin">ログイン</button>
      </div>
    </form>

    <ul id="messages"></ul>
    <form action="#" id="chatForm">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      var userName = '';
      $(function () {
        // メッセージを送信する
        $('form').submit(function(){
          socket.emit('message', $('#m').val());
          $('#m').val('');
          return false;
        });

        // 受信したメッセージを表示
        socket.on('message', function(data){
          var chat = data.userName + " : " + data.message;
          $('#messages').append($('<li>').text(chat));
        });
      });

      $(function () {
        // ログイン画面表示
        $('#loginForm').show();
        $('#chatForm').hide();

        // ログイン処理
        $('#btnLogin').on('click', function (e) {
          userName = $('#username').val();
          if (userName) {
            // チャット画面表示
            $('#loginForm').hide();
            $('#chatForm').show();
            // ユーザ情報をサーバへ通知する
            socket.emit('login', {
              userID: socket.id,
              userName: userName
            });
          }
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
